# Ultra-clean deployment workflow for Tailwind v4
name: Deploy static content to Pages

on:
  push:
    branches: ["master"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          # Cache disabled to force a fresh, clean start
          # cache: 'npm' 

      - name: Install dependencies
        run: |
          npm install
          echo "Installation complete."

      - name: Build
        run: |
          echo "Starting Build Step..."
          # Running with verbose logging to catch the EXACT error
          npm run build -- --debug || { echo "BUILD FAILED. Printing debug info..."; exit 1; }

      - name: Verify dist
        run: |
          if [ -d "dist" ]; then
            echo "Build successful. Contents of dist:"
            ls -R dist
          else
            echo "CRITICAL ERROR: dist directory was not created!"
            exit 1
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
