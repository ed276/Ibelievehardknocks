# Robust deployment workflow for Tailwind v4 (Linux-Native Sync)
name: Deploy static content to Pages

on:
  push:
    branches: ["master"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies (Linux Native)
        run: |
          # Delete the Windows-generated lockfile to prevent platform collisions
          rm -f package-lock.json
          npm install
          echo "Fresh Linux lockfile generated and dependencies installed."

      - name: Build
        run: |
          echo "Starting Vite Build..."
          npm run build
          echo "Verification: Checking dist directory..."
          ls -R dist

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
